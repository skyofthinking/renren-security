<!DOCTYPE html>
<html>
<head>
    <title>参数管理</title>
    <#include "/header.html">
</head>
<body class="childrenBody">
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <form class="layui-form">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">参数名</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="q.keyword" @keyup.enter="query" autocomplete="off" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <a class="layui-btn search_btn" @click="query">查询</a>
                        <a class="layui-btn layui-btn-normal" @click="add">新增</a>
                        <a class="layui-btn layui-btn-normal" @click="update">修改</a>
                        <a class="layui-btn layui-btn-danger layui-btn-normal" @click="del">删除</a>
                    </div>
                </form>
            </BLOCKQUOTE>
            <table id="table" lay-filter="table"></table>
        </form>
    </div>

    <div v-show="!showList">
        <form class="layui-form">
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">参数名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" v-model="config.keyword" placeholder="请输入参数名">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" v-model="config.value" placeholder="请输入参数值">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注" class="layui-textarea" v-model="config.remarks"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-sm" @click="saveOrUpdate">确定</button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" @click="reload">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>

<#include "/footer.html">
<script src="${request.contextPath}/statics/js/modules/sys/config.js?_${.now?long}"></script>
</body>
</html>
